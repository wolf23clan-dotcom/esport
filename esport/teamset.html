<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Team Profile</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">

<style>
*{
    margin:0;
    padding:0;
    box-sizing:border-box;
    font-family:'Poppins',sans-serif;
}

body{
    background:radial-gradient(circle at top,#001b44,#000428);
    color:white;
    min-height:100vh;
    padding:30px;
}

.container{
    max-width:1100px;
    margin:auto;
}

/* Back Button */
.back-btn{
    background:transparent;
    border:2px solid #00d4ff;
    color:#00d4ff;
    padding:10px 18px;
    border-radius:20px;
    cursor:pointer;
    font-weight:600;
    margin-bottom:20px;
}

.back-btn:hover{
    background:#00d4ff;
    color:#000;
}

/* Team Card */
.team-card{
    background:rgba(255,255,255,0.12);
    padding:25px;
    border-radius:25px;
    text-align:center;
    box-shadow:0 0 30px rgba(0,212,255,0.2);
}

.team-logo{
    width:140px;
    height:140px;
    border-radius:50%;
    object-fit:cover;
    border:4px solid #00d4ff;
    margin-bottom:12px;
}

h2{
    color:#00d4ff;
}

/* Post Form */
.post-form{
    background:rgba(255,255,255,0.12);
    padding:20px;
    border-radius:20px;
    margin-top:30px;
}

.post-form input,
.post-form textarea{
    width:100%;
    padding:12px;
    border-radius:12px;
    border:none;
    outline:none;
    margin-bottom:15px;
    background:rgba(255,255,255,0.1);
    color:white;
}

.post-form textarea{
    resize:none;
    height:80px;
}

button{
    padding:12px;
    border:none;
    border-radius:20px;
    background:#00d4ff;
    color:white;
    font-weight:600;
    cursor:pointer;
    width:100%;
}

button:hover{
    background:#007788;
}

/* Posts Grid */
.posts{
    margin-top:30px;
    display:grid;
    grid-template-columns:repeat(3, 1fr);
    gap:18px;
}

/* Single Post */
.post{
    background:rgba(255,255,255,0.12);
    padding:12px;
    border-radius:16px;
    box-shadow:0 0 15px rgba(0,212,255,0.15);
}

.post img{
    width:100%;
    height:180px;
    object-fit:cover;
    border-radius:12px;
    margin-bottom:8px;
}

.post p{
    font-size:14px;
    margin-bottom:8px;
}

/* Delete Button */
.delete-btn{
    background:#ff3b3b;
    border:none;
    padding:7px;
    border-radius:10px;
    color:white;
    font-size:13px;
    cursor:pointer;
    width:100%;
}

.delete-btn:hover{
    background:#c70000;
}

/* Responsive */
@media(max-width:900px){
    .posts{
        grid-template-columns:repeat(2, 1fr);
    }
}

@media(max-width:500px){
    .posts{
        grid-template-columns:1fr;
    }
}
</style>
</head>

<body>

<div class="container">

    <!-- Back Button -->
    <button class="back-btn" onclick="goBack()">â¬… Back to Profile</button>

    <!-- Team Info -->
    <div class="team-card">
        <img id="teamLogo" class="team-logo">
        <h2 id="teamName"></h2>
    </div>

    <!-- Add Post -->
    <div class="post-form">
        <h3 style="color:#00d4ff;margin-bottom:15px;">Upload New Post</h3>
        <input type="file" id="postImage" accept="image/*">
        <textarea id="postText" placeholder="Write something about this post..."></textarea>
        <button onclick="addPost()">Add Post</button>
    </div>

    <!-- Posts -->
    <div class="posts" id="postsContainer"></div>

</div>

<script>
// ðŸ”™ Back to profile/setup page
function goBack(){
    window.location.href = "profileset.html"; 
    // ðŸ‘† change this if your profile page has a different name
}

// Load Team Data
const teamData = JSON.parse(localStorage.getItem("teamData"));

if(!teamData){
    alert("No team found! Redirecting...");
    window.location.href = "profileset.html";
}

document.getElementById("teamName").innerText = teamData.teamName;
document.getElementById("teamLogo").src = teamData.logo;

// Load Posts
let posts = JSON.parse(localStorage.getItem("teamPosts")) || [];

function displayPosts(){
    const container = document.getElementById("postsContainer");
    container.innerHTML = "";

    posts.forEach((post, index)=>{
        const div = document.createElement("div");
        div.className = "post";
        div.innerHTML = `
            <img src="${post.image}">
            <p>${post.text}</p>
            <button class="delete-btn" onclick="deletePost(${index})">Delete</button>
        `;
        container.appendChild(div);
    });
}

displayPosts();

// Add Post
function addPost(){
    const imgInput = document.getElementById("postImage");
    const text = document.getElementById("postText").value.trim();

    if(imgInput.files.length === 0 || !text){
        alert("Please select an image and write something!");
        return;
    }

    const reader = new FileReader();
    reader.onload = function(e){
        posts.unshift({
            image: e.target.result,
            text: text
        });

        localStorage.setItem("teamPosts", JSON.stringify(posts));
        imgInput.value = "";
        document.getElementById("postText").value = "";
        displayPosts();
    }
    reader.readAsDataURL(imgInput.files[0]);
}

// Delete Post
function deletePost(index){
    if(!confirm("Delete this post?")) return;

    posts.splice(index, 1);
    localStorage.setItem("teamPosts", JSON.stringify(posts));
    displayPosts();
}
</script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Player Profile</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">

<style>
*{ margin:0; padding:0; box-sizing:border-box; font-family:'Poppins',sans-serif; }
body{
    background:radial-gradient(circle at top,#001b44,#000428);
    color:white;
    min-height:100vh;
}

/* MAIN CONTAINER */
.profile-container{
    max-width:1100px;
    margin:40px auto;
    display:flex;
    gap:30px;
    flex-wrap:wrap;
}

/* LEFT SIDE */
.profile-left{
    flex:2;
    background:rgba(255,255,255,0.12);
    border-radius:25px;
    padding:30px;
    box-shadow:0 0 30px rgba(0,212,255,0.15);
}

/* HEADER */
.profile-header{
    display:flex;
    align-items:center;
    gap:30px;
    padding-bottom:25px;
    border-bottom:1px solid rgba(255,255,255,0.2);
}

.profile-pic{
    width:150px;
    height:150px;
    border-radius:50%;
    border:4px solid #00d4ff;
    box-shadow:0 0 20px #00d4ff;
}

.profile-info h1{
    font-size:28px;
    font-weight:700;
}

.profile-info h3{
    color:#00d4ff;
    margin-bottom:15px;
}

/* INFO BADGES */
.info-badges{
    display:flex;
    gap:15px;
    margin-top:10px;
}

.badge{
    background:rgba(0,212,255,0.15);
    padding:10px 16px;
    border-radius:15px;
    font-size:14px;
    border:1px solid rgba(0,212,255,0.4);
}

/* ACHIEVEMENTS */
.bio{
    margin-top:30px;
    background:rgba(255,255,255,0.08);
    padding:20px;
    border-radius:20px;
}

.bio h2{
    margin-bottom:10px;
    color:#00d4ff;
}

#achievementInput{
    width:100%;
    min-height:100px;
    padding:12px;
    margin-top:10px;
    border-radius:12px;
    border:none;
    display:none;
}

.edit-btn,.save-btn{
    margin-top:12px;
    padding:8px 20px;
    border:none;
    border-radius:20px;
    cursor:pointer;
    font-weight:600;
}

.edit-btn{ background:#00d4ff; }
.save-btn{ background:#2ecc71; color:white; display:none; }

/* MEDIA */
.media-section{
    margin-top:35px;
    background:rgba(255,255,255,0.08);
    padding:20px;
    border-radius:20px;
}

.media-section h2{
    text-align:center;
    margin-bottom:20px;
    color:#00d4ff;
}

.media-card{
    background:rgba(255,255,255,0.15);
    padding:12px;
    border-radius:18px;
}

.media-card video{
    width:100%;
    border-radius:15px;
}

.media-info{
    display:flex;
    justify-content:space-between;
    margin-top:10px;
}

.like-btn{
    background:#ff4d4d;
    border:none;
    border-radius:10px;
    padding:5px 14px;
    color:white;
    cursor:pointer;
}

/* BUTTONS */
.back-btn,.logout-btn{
    margin-top:25px;
    padding:10px 25px;
    border:none;
    border-radius:12px;
    font-weight:600;
    cursor:pointer;
}

.back-btn{ background:#00d4ff; margin-right:10px; }
.logout-btn{ background:#ff4d4d; }

/* RIGHT SIDE - INBOX */
.inbox{
    flex:1;
    background:rgba(255,255,255,0.12);
    border-radius:25px;
    padding:20px;
    box-shadow:0 0 30px rgba(0,212,255,0.1);
}

.inbox h2{
    text-align:center;
    margin-bottom:20px;
    color:#00d4ff;
}

.message{
    background:rgba(255,255,255,0.1);
    padding:12px;
    border-radius:15px;
    display:flex;
    gap:15px;
    margin-bottom:15px;
    cursor:pointer;
    transition:0.3s;
}

.message:hover{
    background:rgba(0,212,255,0.2);
}

.message img{
    width:45px;
    height:45px;
    border-radius:50%;
    border:2px solid #00d4ff;
}

.message-info h4{ font-size:14px; }
.message-info p{ font-size:12px; opacity:0.8; }

.no-messages{
    text-align:center;
    font-size:13px;
    opacity:0.7;
}

@media(max-width:900px){
    .profile-container{ flex-direction:column; }
}
</style>
</head>

<body>

<div class="profile-container">

<div class="profile-left">

<div class="profile-header">
<img src="./photos/images (1).jfif" class="profile-pic">

<div class="profile-info">
<h1 id="playerName"></h1>
<h3 id="gamerTag"></h3>

<div class="info-badges">
<div class="badge">üéÆ <span id="game"></span></div>
<div class="badge">üèÜ <span id="rank"></span></div>
</div>
</div>
</div>

<div class="bio">
<h2>Achievements</h2>
<p id="achievements"></p>
<textarea id="achievementInput"></textarea>
<button class="edit-btn" onclick="editAchievement()">Edit</button>
<button class="save-btn" onclick="saveAchievement()">Save</button>
</div>

<div class="media-section">
<h2>Player Media</h2>

<div class="media-card">
<video src="./video/Shortüî•.mp4" controls></video>
<div class="media-info">
<p>PUBG Highlights</p>
<button class="like-btn">‚ù§Ô∏è Like</button>
</div>
</div>
</div>

<!-- BUTTONS -->
<button class="back-btn" onclick="goBack()">‚¨Ö Back</button>
<button class="logout-btn" onclick="logout()">Logout</button>
<!-- NEW CREATE TEAM BUTTON -->
<button class="back-btn" style="background:#9b59b6; margin-top:10px;" onclick="createTeam()">‚ûï Create Team</button>
<!-- NEW TEAMSET BUTTON -->
<button class="back-btn" style="background:#e67e22; margin-top:10px;" onclick="teamSet()">üõ° Team Settings</button>

</div>

<div class="inbox">
<h2>Inbox</h2>

<div class="message" onclick="openChat('GamerX')">
<img src="https://images.pexels.com/photos/220453/pexels-photo-220453.jpeg">
<div class="message-info">
<h4>GamerX</h4>
<p>Sent a game request</p>
</div>
</div>

<div class="message" onclick="openChat('ShadowKnight')">
<img src="https://images.pexels.com/photos/415829/pexels-photo-415829.jpeg">
<div class="message-info">
<h4>ShadowKnight</h4>
<p>Wants to chat</p>
</div>
</div>

<div class="message" onclick="openChat('NovaKing')">
<img src="https://images.pexels.com/photos/614810/pexels-photo-614810.jpeg">
<div class="message-info">
<h4>NovaKing</h4>
<p>Sent a team invite</p>
</div>
</div>

<p class="no-messages">No more messages</p>
</div>

</div>

<script>
document.getElementById("playerName").innerText = localStorage.getItem("playerName") || "No Name";
document.getElementById("gamerTag").innerText = "@" + (localStorage.getItem("gamerTag") || "NoTag");
document.getElementById("game").innerText = localStorage.getItem("game") || "-";
document.getElementById("rank").innerText = localStorage.getItem("rank") || "-";
document.getElementById("achievements").innerText = localStorage.getItem("achievements") || "No achievements yet.";

// EDIT ACHIEVEMENT
function editAchievement(){
    achievementInput.style.display="block";
    saveBtn.style.display="inline-block";
    editBtn.style.display="none";
    achievementInput.value = localStorage.getItem("achievements") || "";
}

function saveAchievement(){
    localStorage.setItem("achievements",achievementInput.value);
    achievements.innerText = achievementInput.value;
    achievementInput.style.display="none";
    saveBtn.style.display="none";
    editBtn.style.display="inline-block";
}

// NAVIGATION
function goBack(){ window.location.href="profile.html"; }
function logout(){ localStorage.clear(); window.location.href="login.html"; }
function openChat(user){ localStorage.setItem("chatUser",user); window.location.href="chat.html"; }
function createTeam(){ window.location.href="team.html"; }
function teamSet(){ window.location.href="teamset.html"; }
</script>

</body>
</html>
